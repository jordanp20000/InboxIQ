<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>InboxIQ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 250px;
        background-color: #ffffff;
        text-align: center;
      }
      h2 {
        margin-bottom: 10px;
      }
      button {
        padding: 10px;
        background-color: #0078d4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 14px;
      }
      .spinner {
        margin: 15px auto;
        width: 30px;
        height: 30px;
        border: 4px solid #ccc;
        border-top: 4px solid #0078d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: none;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      a {
        display: block;
        margin-top: 12px;
        text-decoration: none;
        color: #0078d4;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <h2>InboxIQ</h2>
    <button id="scanBtn">üì¨ Scan Inbox</button>
    <div class="spinner" id="spinner"></div>
    <a href="settings.html" target="_blank">‚öôÔ∏è Settings</a>
    <script src="popup.js"></script>
  </body>
</html>
