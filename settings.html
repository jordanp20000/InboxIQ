<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>InboxIQ Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 250px;
        background-color: #f4f4f4;
      }
      h2 {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
      }
      input {
        margin-top: 5px;
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 15px;
        padding: 10px;
        background-color: #0078d4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h2>Settings</h2>
    <label for="messageCount">Messages to simulate:</label>
    <input type="number" id="messageCount" min="1" max="10" value="3" />
    <button id="saveBtn">ðŸ’¾ Save</button>
    <script src="settings.js"></script>
  </body>
</html>
